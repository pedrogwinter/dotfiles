# ==========================================
# CONFIGURAÇÃO KITTY - POWER USER
# ==========================================

# --- FONTE ---
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        11.0

# Ligaduras (setinhas e símbolos unidos em código)
disable_ligatures never

# --- JANELA ---
# Dimensões iniciais
remember_window_size  no
initial_window_width  80c
initial_window_height 24c

# Margens (Padding)
window_padding_width 10

# Decorações (None para Tiling WMs como Niri/Hyprland)
hide_window_decorations yes
# Wayland specific: garantir que a barra de título do servidor não apareça
linux_display_server wayland

# Transparência
background_opacity 0.90
# Blur (opcional, consome mais GPU, legal no KDE/Hyprland se suportado)
# background_blur 1

# --- CURSOR ---
cursor_shape beam
cursor_beam_thickness 1.5
cursor_blink_interval 0.5
# Para de piscar após x segundos inativo (economiza recursos/distração)
cursor_stop_blinking_after 15.0

# --- SCROLLBACK ---
scrollback_lines 10000
# Integração melhorada com mouse/touchpad
wheel_scroll_multiplier 5.0

# --- MOUSE & CLIPBOARD ---
# Copiar ao selecionar (comportamento clássico do X11, útil no Wayland)
copy_on_select yes
# Esconder mouse ao digitar
mouse_hide_wait 3.0

# --- ABAS (TABS) ---
# Kitty tem abas nativas excelentes, dispensando tmux em alguns casos
tab_bar_style powerline
tab_powerline_style slanted
active_tab_foreground   #000
active_tab_background   #7aa2f7
inactive_tab_foreground #444
inactive_tab_background #1a1b26

# --- SHELL ---
shell /bin/zsh

# --- ATALHOS & KITTENS (A MÁGICA DO KITTY) ---

# Padrão copiar/colar
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard

# Aumentar/Diminuir fonte
map ctrl+equal change_font_size all +1.0
map ctrl+minus change_font_size all -1.0
map ctrl+0 change_font_size all 0

# --- HINTS (KITTEN) ---
# Isso permite selecionar URLs, caminhos de arquivo ou palavras na tela
# sem usar o mouse. Aperte Ctrl+Shift+P e digite a letra que aparecer.
map ctrl+shift+p kitten hints --type path --program -
map ctrl+shift+u kitten hints --type url

# --- PERFORMANCE ---
# Sincronização vertical para evitar tearing
sync_to_monitor yes

# --- CORES (Exemplo Tokyonight-like) ---
background #1a1b26
foreground #c0caf5
selection_background #33467c
selection_foreground #c0caf5
url_color #73daca
cursor #c0caf5
