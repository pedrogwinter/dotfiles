# ==========================================
# CONFIGURAÇÃO FOOT - OMPTIMIZADO PARA WAYLAND
# ==========================================

[main]
# Shell padrão
shell=/bin/zsh

# Fonte: Use uma Nerd Font para ícones. 
# O tamanho 11 do Alacritty equivale +/- ao 11 ou 12 aqui.
font=JetBrainsMono Nerd Font:size=11
# Opções de renderização de fonte (subpixel melhora leitura em telas LCD)
dpi-aware=yes

# Padding (Margens internas) - Sintaxe: X x Y center
pad=10x10 center

# Janela
title=Foot Terminal
app-id=foot # Útil para regras de janela no Niri
initial-window-size-chars=80x24

# Notificações de urgência (piscar ou bell)
notify=notify-send -a ${app-id} -i ${app-id} ${title} ${body}

[scrollback]
lines=10000
multiplier=3.0
# Indicador de onde você parou de rolar
indicator-position=relative
indicator-format=""

[url]
# Abre links clicáveis automaticamente (funcionalidade útil!)
launch=xdg-open ${url}
label-letters=sadfjklewcmpgh
osc8-underline=url-mode
protocols=http, https, ftp, ftps, file, gemini, gopher
uri-characters=abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789-_.,~:;/?#@!$&%*+="'()[]

[cursor]
# Estilo Beam (tracinho) e piscante, como pedido
style=beam
blink=yes
beam-thickness=1.5

[mouse]
# Esconde o cursor quando você começa a digitar (limpeza visual)
hide-when-typing=yes

[colors]
# Transparência (0.0 a 1.0). Alpha 0.9 = 90% opacidade.
alpha=0.9
# Tema base (exemplo similar ao Tokyonight/Dank, ajuste conforme gosto)
background=1a1b26
foreground=c0caf5

# Cores Normais
regular0=15161e  # black
regular1=f7768e  # red
regular2=9ece6a  # green
regular3=e0af68  # yellow
regular4=7aa2f7  # blue
regular5=bb9af7  # magenta
regular6=7dcfff  # cyan
regular7=a9b1d6  # white

# Cores Brilhantes
bright0=414868   # bright black
bright1=f7768e   # bright red
bright2=9ece6a   # bright green
bright3=e0af68   # bright yellow
bright4=7aa2f7   # bright blue
bright5=bb9af7   # bright magenta
bright6=7dcfff   # bright cyan
bright7=c0caf5   # bright white

[key-bindings]
# Atalhos úteis adicionais
scrollback-up-page=Shift+Page_Up
scrollback-down-page=Shift+Page_Down
clipboard-copy=Control+Shift+c XF86Copy
clipboard-paste=Control+Shift+v XF86Paste
search-start=Control+Shift+r  # Inicia busca no histórico (MUITO ÚTIL)
font-increase=Control+plus Control+equal Control+KP_Add
font-decrease=Control+minus Control+KP_Subtract
show-urls-launch=Control+Shift+u # Mostra dicas para abrir URLs sem mouse
