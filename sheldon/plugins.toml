shell = "zsh"

# --- TEMA ---
[plugins.powerlevel10k]
github = "romkatv/powerlevel10k"

# --- UTILITÁRIOS DE NAVEGAÇÃO ---
[plugins.z]
github = "agkozak/zsh-z" # O "z" original para saltar entre pastas

[plugins.dirhistory]
github = "Tarrasch/zsh-autoenv" # Alternativa leve para histórico de diretórios
apply = ["source"]

# --- SUGESTÕES E HIGHLIGHT (O coração do Power Side) ---
[plugins.zsh-autosuggestions]
github = "zsh-users/zsh-autosuggestions"
use = ["{{ name }}.zsh"]

[plugins.zsh-syntax-highlighting]
github = "zsh-users/zsh-syntax-highlighting"
apply = ["defer"] # Carrega depois para não dar conflitos de cor

[plugins.zsh-completions]
github = "zsh-users/zsh-completions"

[plugins.zsh-history-substring-search]
github = "zsh-users/zsh-history-substring-search"

# --- CORES E VISUAL ---
[plugins.colored-man-pages]
github = "ael-code/zsh-colored-man-pages"

# --- WEB SEARCH (Igual ao do OMZ) ---
[plugins.web-search]
github = "librescorpio/zsh-web-search"